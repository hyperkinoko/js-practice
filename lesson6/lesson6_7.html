<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8"/>
    <title>lesson6_7</title>
    <style>
        #book-list {
            list-style: none;
        }

        #book-list li {
            border: 1px solid #808080;
            width: 500px;
            border-radius: 0.5em;
            margin: 10px;
            padding: 1em;
        }

        #book-list li:hover {
            background-color: #CECECE;
        }
    </style>
</head>

<body>
<h1>lesson6_7</h1>
<ul id="book-list"></ul>
<script>
    // ## 課題7
    //
    // lesson5:課題4で作ったオブジェクト配列`books`を使って、本のタイトルをリストにしましょう。
    // HTMLやCSSは課題1で作ったものを使います。
    // ただし、HTML内の`<ul>`要素内は空にして、javascriptを使ってリストを作ります。
    //
    // ### ヒント
    //
    // * `document.createElement`と`xxxElement.appendChild`を使います
    // * for文を使って、配列からbookを取り出し、`<li>`を作成→`<ul>`の中に追加を繰り返します
    //
    // 出力例
    // ![出力例](images/lesson06-01-01.png)
    // ![出力例](assets/images/lesson06-01-03.png)
    //
    // [答え](samples/lesson06/lesson06-07.html)
    function Book ({author, isbn13, title}) {
        this.author = author;
        this.isbn13 = isbn13;
        this.title = title;
    }

    const books = [];
    books.push(new Book({
        author: '久保田 光則',
        isbn13: '978-4774189673',
        title: 'Webフロントエンド ハイパフォーマンス チューニング'
    }));
    books.push(new Book({
        author: '仙塲 大也',
        isbn13: '978-4297127831',
        title: '良いコード/悪いコードで学ぶ設計入門 ―保守しやすい 成長し続けるコードの書き方'
    }));
    books.push(new Book({
        author: '上田 勲',
        isbn13: '978-4798046143',
        title: 'プリンシプル オブ プログラミング3年目までに身につけたい一生役立つ101の原理原則'
    }));
    const elementBookList = document.getElementById('book-list');
    books.forEach(book => {
        const elementBookListItem = document.createElement('li');
        elementBookListItem.innerHTML = book.title;
        elementBookList.appendChild(elementBookListItem);
    });
</script>
</body>

</html>
