<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8"/>
    <title>lesson4_6</title>
    <script>
        // ## 課題6
        //
        // 1. 課題3の関数`dice`の定義をコピーして貼り付けます。
        function dice () {
            return Math.floor(Math.random() * 6 + 1);
        }

        // 2. `dice`を使ってn回サイコロを振り、n回の目の平均値を出す関数`diceAverage`を定義しましょう。
        /**
         * n回サイコロを振って、n回目の平均値を出す
         * @param {number} n サイコロを振る回数
         */
        function diceAverage (n) {
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                const diceNumber = dice();
                sum += diceNumber;
                //console.log(`${diceNumber}`); デバッグ用
            }
            console.log(`${n}回サイコロを投げたときの目の平均は${sum / n}です`);
        }

        // 3. `diceAverage(10)`と`diceAverage(1000000)`を呼び出してみましょう。
        diceAverage(10);
        diceAverage(1000000);
        //
        // 出力例
        // ![出力例](assets/images/lesson04-06-01.png)
        //
        // ### ヒント
        //
        // 1. 関数の中で関数を呼び出してもいいです。`diceAverage`の中で`dice`を呼び出しましょう。
        // 2. 1000000回もconsole出力するとブラウザが固まってしまうので、`diceAverage`は平均のみ出力するようにします。
        //
        // [答え](samples/lesson04/lesson04-06.html)
        //
        // ちなみに・・・、試行回数nが増えるほど、平均値はサイコロの目の期待値である3.5に近い数字が安定して出るようになります。
    </script>
</head>

<body>
<h1>lesson4_6</h1>
<p>引数nを使えば試行回数を表すのにi-1を使わなくていいんだ！という発見と、<br>
    dice()の実行回数が増えるほど本当に平均が3.5に近くなってる！という発見</p>
</body>

</html>
