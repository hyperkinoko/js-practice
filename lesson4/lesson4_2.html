    <script>
        // ## 課題2
        // 名前`name`を引数にとり、「〇〇さんこんにちは」と出力する関数`sayHelloTo`を定義し、呼び出しましょう。
        //
        // 出力例
        // `sayHelloTo('松本');`の実行結果
        // ![出力例](assets/images/lesson04-02-01.png)
        //
        // [答え](samples/lesson04/lesson04-02.html)
        function sayHelloTo (name) {
            console.log(`${name}さんこんにちは`);
        }

        sayHelloTo(`かじゃり`);
    </script>
